<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
        <link rel="stylesheet" href="./css/form.css" />
    </head>
    <body>
        <form action="Thankyou.html" method="get">
            <div>
                <label for="firstnmae">first name</label>
                <input type="text" name="" id="firstnmae" required />
            </div>
            <div>
                <label for="last-name">last name</label>
                <input type="text" name="" id="last-name" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="" id="email" required />
            </div>
            <div>
                <label for="password1">password</label>
                <input type="password" name="" id="password1" required />
            </div>
            <div>
                <label for="password2">repeat password</label>
                <input type="password" name="" id="password2" required />
            </div>
            <div>
                <label for="birth">birth date</label>
                <input type="date" name="" id="birth" required />
            </div>
            <div>
                <label for="picture">user picture</label>
                <input type="file" name="" id="picture" required />
            </div>
            <div class="xc">
                <label for="">gender</label>
                <input type="radio" name="gender" id="" />
                <label for="">male</label>
                <input type="radio" name="gender" id="" />
                <label for="">female</label>
            </div>
            <div>
                <label for="faculty">faculty</label>
                <select name="" id="faculty" required>
                    <option value="">Faculty a</option>
                    <option value="">Faculty y</option>
                    <option value="">Faculty x</option>
                </select>
            </div>
            <div class="xc">
                <fieldset>
                    <legend>Select Your Interests</legend>
                    <label>
                        <input
                            type="checkbox"
                            name="interests"
                            value="programming"
                        />
                        Programming
                    </label>
                    <br />
                    <label>
                        <input
                            type="checkbox"
                            name="interests"
                            value="reading"
                        />
                        Reading
                    </label>
                    <br />
                    <label>
                        <input
                            type="checkbox"
                            name="interests"
                            value="swimming"
                        />
                        Swimming
                    </label>
                    <br />
                    <label>
                        <input type="checkbox" name="interests" value="music" />
                        Music
                    </label>
                    <br />
                    <label>
                        <input
                            type="checkbox"
                            name="interests"
                            value="traveling"
                        />
                        Traveling
                    </label>
                </fieldset>
            </div>
            <div>
                <label for="text"></label>
                <textarea name="" id="text" required></textarea>
            </div>
            <div>
                <input type="submit" value="submit" />
                <input type="reset" value="reset" />
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>
    </body>
</html>
